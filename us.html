<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>welcome to our moment</h2>
    <form action="us.html" method="post">
        <label for="password">OuR PaSsWoRd:</label><br>
        <input type="password" id="password" name="password" required><br>
        <input type="submit" value="Masuuuukk">
    </form>

    <script>
        // Menambahkan skrip untuk memberikan peringatan jika kata sandi salah
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            const passwordInput = document.getElementById('password').value;
            const correctPassword = "smansakar123";

            if (passwordInput !== correctPassword) {
                event.preventDefault();
                alert('waduch waduch passwordnya salah, coba lagi y.');
            }
        });
    </script>
</body>
</html>
