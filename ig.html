<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="instagram-post">
        <div class="header">
            <img src="assets/niakistari.png" alt="Avatar" class="avatar">
            <div class="username">Nama Pengguna</div>
        </div>
        <img src="gambar.jpg" alt="Instagram post image" class="post-image">
        <div class="footer">
            <div class="caption">Ini adalah caption dari postingan Instagram.</div>
        </div>
    </div>
</body>
</html>
