<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        canvas {
            border: 1px solid #000;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const box = 20;
        let snake = [{ x: 200, y: 200 }];
        let apple = { x: 240, y: 240 };
        let dx = 0;
        let dy = 0;

        document.addEventListener("keydown", changeDirection);

        function changeDirection(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            const keyPressed = event.keyCode;

            const goingUp = dy === -box;
            const goingDown = dy === box;
            const goingRight = dx === box;
            const goingLeft = dx === -box;

            if (keyPressed === LEFT_KEY && !goingRight) {
                dx = -box;
                dy = 0;
            }

            if (keyPressed === UP_KEY && !goingDown) {
                dx = 0;
                dy = -box;
            }

            if (keyPressed === RIGHT_KEY && !goingLeft) {
                dx = box;
                dy = 0;
            }

            if (keyPressed === DOWN_KEY && !goingUp) {
                dx = 0;
                dy = box;
            }
        }

        function drawSnake() {
            snake.forEach(drawSnakePart);
        }

        function drawSnakePart(snakePart) {
            ctx.fillStyle = "green";
            ctx.strokeStyle = "darkgreen";
            ctx.fillRect(snakePart.x, snakePart.y, box, box);
            ctx.strokeRect(snakePart.x, snakePart.y, box, box);
        }

        function drawApple() {
            ctx.fillStyle = "red";
            ctx.strokeStyle = "darkred";
            ctx.fillRect(apple.x, apple.y, box, box);
            ctx.strokeRect(apple.x, apple.y, box, box);
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            const ateApple = snake[0].x === apple.x && snake[0].y === apple.y;
            if (ateApple) {
                generateNewApple();
            } else {
                snake.pop();
            }
        }

        function generateNewApple() {
            apple.x = Math.floor(Math.random() * 20) * box;
            apple.y = Math.floor(Math.random() * 20) * box;
        }

        function clearCanvas() {
            ctx.fillStyle = "lightgrey";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function draw() {
            clearCanvas();
            drawSnake();
            drawApple();
            moveSnake();
            checkCollision();
        }

        function checkCollision() {
            if (
                snake[0].x < 0 ||
                snake[0].x >= canvas.width ||
                snake[0].y < 0 ||
                snake[0].y >= canvas.height ||
                checkSnakeCollision()
            ) {
                clearInterval(gameInterval);
                alert("Game Over!");
            }
        }

        function checkSnakeCollision() {
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                    return true;
                }
            }
            return false;
        }

        const gameInterval = setInterval(draw, 100);
    </script>
</body>
</html>
