<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        canvas {
            border: 1px solid #000;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const box = 20;
        let snake = [{ x: 200, y: 200 }];
        let apple = { x: 240, y: 240 };
        let dx = 0;
        let dy = 0;

        canvas.addEventListener("touchstart", handleTouchStart, false);
        canvas.addEventListener("touchmove", handleTouchMove, false);

        let touchStartX = 0;
        let touchStartY = 0;

        function handleTouchStart(event) {
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        }

        function handleTouchMove(event) {
            if (!touchStartX || !touchStartY) {
                return;
            }

            let touchEndX = event.touches[0].clientX;
            let touchEndY = event.touches[0].clientY;

            let dx = touchEndX - touchStartX;
            let dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0 && !goingLeft) {
                    dx = box;
                    dy = 0;
                } else if (dx < 0 && !goingRight) {
                    dx = -box;
                    dy = 0;
                }
            } else {
                if (dy > 0 && !goingUp) {
                    dy = box;
                    dx = 0;
                } else if (dy < 0 && !goingDown) {
                    dy = -box;
                    dx = 0;
                }
            }
        }

        function drawSnake() {
            snake.forEach(drawSnakePart);
        }

        function drawSnakePart(snakePart) {
            ctx.fillStyle = "green";
            ctx.strokeStyle = "darkgreen";
            ctx.fillRect(snakePart.x, snakePart.y, box, box);
            ctx.strokeRect(snakePart.x, snakePart.y, box, box);
        }

        function drawApple() {
            ctx.fillStyle = "red";
            ctx.strokeStyle = "darkred";
            ctx.fillRect(apple.x, apple.y, box, box);
            ctx.strokeRect(apple.x, apple.y, box, box);
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            const ateApple = snake[0].x === apple.x && snake[0].y === apple.y;
            if (ateApple) {
                generateNewApple();
            } else {
                snake.pop();
            }
        }

        function generateNewApple() {
            apple.x = Math.floor(Math.random() * 20) * box;
            apple.y = Math.floor(Math.random() * 20) * box;
        }

        function clearCanvas() {
            ctx.fillStyle = "lightgrey";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function draw() {
            clearCanvas();
            drawSnake();
            drawApple();
            moveSnake();
            checkCollision();
        }

        function checkCollision() {
            if (
                snake[0].x < 0 ||
                snake[0].x >= canvas.width ||
                snake[0].y < 0 ||
                snake[0].y >= canvas.height ||
                checkSnakeCollision()
            ) {
                clearInterval(gameInterval);
                alert("Game Over!");
            }
        }

        function checkSnakeCollision() {
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                    return true;
                }
            }
            return false;
        }

        const gameInterval = setInterval(draw, 100);
    </script>
</body>
</html>
